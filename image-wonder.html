<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Puzzle Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Puzzle Maker</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="createPuzzleButton">Create Jigsaw Puzzle</button>
        <div id="puzzleContainer"></div>
        <a id="downloadPuzzleButton" href="#" download="puzzle.png" style="display: none;">
            <button>Download Puzzle</button>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
